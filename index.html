<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says Game</h1>
    <h2>Press Any Key to Start the Game</h2>

    <div class="mainbox">
        <div class="firsttwo">
            <div class="first palevioletred btn" type="btn" id="palevioletred">1</div>
            <div class="secound cadetblue btn" type="btn" id="cadetblue">2</div>
        </div>
        <div class="lasttwo ">
            <div class="third orange btn" type="btn" id="orange">3</div>
            <div class="fourth cornflowerblue btn" type="btn" id="cornflowerblue">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
